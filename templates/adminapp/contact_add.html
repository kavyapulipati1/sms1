{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Add New Contact</h2>
            <form method="post" action="{% url 'contact_add' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email_to">Send details to email (optional):</label>
                    <input type="email" id="email_to" name="email_to" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Contact</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
